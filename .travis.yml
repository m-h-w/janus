# Travis-CI steps:
#1 before_install
#2 install
#3 before_script
#4 script
#5 after_success or after_failure
#6 OPTIONAL before_deploy
#7 OPTIONAL deploy
#8 OPTIONAL after_deploy
#9 after_script


language: python
python:
  - "2.7"
# command to install dependencies
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - sudo apt-get install nginx
  - sudo apt-get install postgresql
  - sudo apt-get install python-dev
  - sudo apt-get install python-psycopg2
  - sudo apt-get install libpq-dev
  - sudo apt-get install python-virtualenv
  - sudo apt-get install lib32ncurses5-dev
  - "pip install selenium"
  - "pip install requests==2.7.0"
  - "pip install mock==1.3.0"
  - "pip install -r requirements.txt"
before_script:
  - sudo addgroup --gid 510 opentrv
  - sudo adduser --uid 510 opentrv --ingroup opentrv sudo
  - mkdir /srv/opentrv
  - sudo chown -R opentrv:opentrv /srv/opentrv
  - mkdir /srv/opentrv/database
  - mkdir /srv/opentrv/logs
  - psql -c 'createuser opentrv --createdb --superuser PASSWORD "secret" 
  - psql -c 'create database opentrv_db owner = opentrv;' -U postgres
  - sudo cp srv/opentrv/templates/gunicorn.conf.j2 /etc/init/opentrv_gunicorn.conf
  - sudo cp srv/opentrv/templates/nginx.conf.j2 /etc/nginx/sites-available/opentrv
  - sudo ln /etc/nginx/sites-enabled/opentrv /etc/nginx/sites-available/opentrv
  - sudo service nginx restart
  - sudo service gunicorn restart
  - sudo service udp_server restart

services:
  - postgresql
 
# command to run tests
script: ./run-tests.sh
